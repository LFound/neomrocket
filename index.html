<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NeomRocket.com - Igniting the Future</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #0D1B2A 0%, #000000 100%);
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3em;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 10px #00ffff;
    }

    p {
      font-size: 1.5em;
      margin-top: 10px;
      color: #cccccc;
      text-shadow: 0 0 5px #00ffff;
    }

    .stars {
      width: 200%;
      height: 200%;
      background: transparent url('https://raw.githubusercontent.com/kevin-powell/space-background/main/stars.png') repeat;
      position: absolute;
      top: -50%;
      left: -50%;
      animation: moveStars 100s linear infinite;
      z-index: -1;
    }

    @keyframes moveStars {
      0% {transform: translate(0, 0);}
      100% {transform: translate(50px, 50px);}
    }

    .button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      color: #00ffff;
      border: 2px solid #00ffff;
      background: transparent;
      border-radius: 5px;
      text-decoration: none;
      text-shadow: 0 0 5px #00ffff;
      transition: background 0.3s, color 0.3s;
    }

    .button:hover {
      background: #00ffff;
      color: #000;
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="stars"></div>

  <h1>NeomRocket.com</h1>
  <p>Igniting the Future of Space Travel</p>
  <a href="#" class="button">Launching Soon</a>

</body>
</html>
